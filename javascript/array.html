    // 1. fibonacci sequence: 0, 1, 1, 2, 3, 5, 8, 13, 21
    function fibonacci(n){
        let sequence = [0, 1];

        for (let i = 2; i < n; i++){
            sequence[i] = sequence[i - 1] + sequence[i - 2];
            // sequence.push(sequence[i - 1] + sequence[i - 2])
        }
        return sequence;

    /* 2. Pascal traingle:
       1
       1 1
       1 2 1
       1 3 3 1
       1 4 6 4 1*/ 
       function pascalTraingle(rows){
        const traingle = [];

        for(let i = 0; i < rows; i++){
            traingle[i] = new Array(i + 1).fill(1);

            for(let k = 1; k < i; k++) {
                traingle[i][k] = traingle.pad[i - 1][k - 1] + traingle[i - 1][k];
            }
        }
        return traingle;
       }
