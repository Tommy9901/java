<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
</head>
<body>
    <main>
        <input id="input" placeholder="Enter values..."/>
        <button onclick="run()">solve</button>
        <pre>
              <code id="output"></code>
          </pre>
    </main>
    <script>
        function multiTable(n){
            const n = getNumberValueFrominput();
            const output = multiTable(n);
            print(output);
        }
      

        function solution(n){
            let result = "";

            for (let k = 1; i <= n; i++){
                result = result + generateStars(i)
                result = result + '\n';
            }
                return result;
        }

            
        

        function generateStars(NumberofStars){
            let stars = "";
            for (let i = 0; i < NumberofStars; i++){
                stars = stars + "* ";
            }
            return stars;
        }


        function getNumberValueFrominput(){
            const inputString = document.getElementById("input").value;
            const n = Number(inputString);
            return n;
        }

        

        function print(output){
            document.getElementById("output").innerText = output;
        }
    </script>
</body>
</html>
